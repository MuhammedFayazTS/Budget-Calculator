<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body style="background: linear-gradient(to right,rgba(0, 0, 0, 0.8),rgba(0, 0, 0, 0.8)),url('./images/alexander-grey-8lnbXtxFGZw-unsplash.jpg'); background-size: cover;">
    <div class="container p-5">
                
      <div class="row  py-4 px-5 row-gap-3 rounded" style="position: relative; background: #fff;
       box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px, rgba(0, 0, 0, 0.1) 0px 2px 4px 0px, rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;">

        <button class="btn btn-danger" style="width: 80px;position: absolute; right: 30px;" onclick="logout()">Logout</button>

        <div class="col-12">
          <h1 class="h1 text-center">Budget Calculator</h1>
        </div>
        <div class="col-12 border  rounded py-3 px-5" style="box-shadow: rgba(27, 31, 35, 0.04) 0px 1px 0px, rgba(255, 255, 255, 0.25) 0px 1px 0px inset;">
          <label for="income" class="h4 px-2 text-success">Add Money</label>
          <div class="d-flex justify-content-between">
            <input type="text" id="incomeType" class="border border-secondary form-control" placeholder="Enter Income Type" style="width: 45%;">
            <input type="number" id="income" class="border border-secondary form-control" placeholder="Enter amount" style="width: 45%;">
            <button class="btn btn-success" onclick="submitIncome()">Add</button>
          </div>
        </div>

        <div class="col-6" >
          <div class="card px-4 " style="width: 100%;box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;">
          <div class="card-body">
            <h5 class="card-title text-center">Expense</h5>
            <input type="text" class="form-control my-4" id="expenseType" placeholder="Expense Type">
            <input type="text" class="form-control my-4" id="expenseAmount" placeholder="Amount">
            <button class="btn btn-primary d-grid mx-auto" onclick="submitExpense()">Submit</button>
          </div>
        </div>
      </div>
      
        <div class="col-6">
          <div class="card border-0" style="width: 100%;">
          <div class="row px-2" >
            <div class="card-body  col-6" style="box-shadow: rgba(0, 0, 0, 0.18) 0px 2px 4px;border-right: 1px solid #ededed;background: #01c8aacb;padding: 1.9rem 0; border-radius: 15px 0 0 15px;">
              <h5 class="card-title text-center">Balance</h5>
              <h4 class="card-subtitle h4 mb-2 text-body-secondary py-5 text-center"><span class="h1" id="balanceAmt">0</span> Rs</h4>
            </div>
          <div class="card-body  col-6" style="background: #f45d7ee9;padding: 1.9rem 0; border-radius: 0 15px 15px 0;box-shadow: rgba(0, 0, 0, 0.18) 0px 2px 4px;">
            <h5 class="card-title text-center">Spent</h5>
            <h4 class="card-subtitle h4 mb-2 text-body-secondary py-5 text-center"><span class="h1" id="spendAmt">0</span> Rs</h4>
          </div>
        </div>
        </div>
      </div>

      <button class=" btn border-0 text-primary" onclick="viewMore()" id="viewmore">View More</button>

      <div class="col-6 my-3 d-none"  id="table_box1">
        <h4 class="h4">Income</h4>
        <table class="table table-hover border" style="box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px, rgb(209, 213, 219) 0px 0px 0px 1px inset;">
          <thead>
            <tr>
              <th  style="background: #ededed;;color: #0d0d0d;" >Type</th>
              <th  style="background: #ededed;;color: #0d0d0d;" >Amount</th>
              <th  style="background: #ededed;;color: #0d0d0d;" >Balance</th>
            </tr>
          </thead>
          <tbody id="IncomeTable">
            
          </tbody>
        </table>
      </div>

      <div class="col-6 my-3 d-none" id="table_box2">
        <h4 class="h4">Expense</h4>
        <table class="table table-hover  border" style="box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px, rgb(209, 213, 219) 0px 0px 0px 1px inset;">
          <thead class="border ">
            <tr>
              <th style="background: #ededed;" >Type</th>
              <th style="background: #ededed;" >Amount</th>
              <th style="background: #ededed;" >Balance</th>
            </tr>
          </thead>
          <tbody id="ExpenseTable">
          </tbody>
        </table>
      </div>

      </div>
              
    </div>

    <script src="./script.js"></script>
</body>
</html>
